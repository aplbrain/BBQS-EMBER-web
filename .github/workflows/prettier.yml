name: Frontend CI

on: [pull_request]

defaults:
  run:
    working-directory: ./frontend

jobs:
  link-check:
    name: Run ESLint linting check
    runs-on: ubuntu-latest
    needs: setup

    steps:      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install
      
      - name: Run dependencies
        run: yarn run lint

  format-check:
    name: Run Prettier formatting check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install
      
      - name: Run dependencies
        run: yarn run format-check